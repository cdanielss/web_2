<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>GameBlog</title>
	<meta charset="UTF-8">
	<meta name="description" content="EndGam Gaming Magazine Template">
	<meta name="keywords" content="endGam,gGaming, magazine, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="../../static/img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


	<!-- Stylesheets -->
	<link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../static/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="../../static/css/slicknav.min.css"/>
	<link rel="stylesheet" href="../../static/css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="../../static/css/magnific-popup.css"/>
	<link rel="stylesheet" href="../../static/css/animate.css"/>
	<link rel="stylesheet" href="../../static/css/contato.css"/>
	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="../../static/css/style.css"/>


	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section">
		<div class="header-warp">
			
			<div class="header-bar-warp d-flex">
				<!-- site logo -->
				<a href="home" class="site-logo">
					<img src="../../static/img/logo_oficial.png" width="180.55" height="40.0333" alt="Logo">
				</a>
				<nav class="top-nav-area w-100">
					<!-- Menu -->
					<ul class="main-menu primary-menu">
						<li><a href="home">Home</a></li>
						<!-- <li><a href="games.html">Games</a>
							<ul class="sub-menu">
								<li><a href="game-single.html">Game Singel</a></li>
							</ul>
						</li> -->
						<li><a href="blog">Notícias</a></li>
						<li><a href="sobre">Sobre</a></li>
						<li><a href="contato">Contato</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<!-- Header section end -->

    {% block content %}
    {% endblock %}

	<!-- Newsletter section -->
	<section class="newsletter-section">
		<div class="container">
			<h2>Assine o nosso Blog</h2>
			<form method="POST" class="newsletter-form">
				{% csrf_token %}
				<input required="required" type="email" name="email" placeholder="Coloque seu E-MAIL">
				<button type="submit" class="site-btn">Inscrever-se <img src="../../static/img/icons/double-arrow.png" alt="#"/></button>
			</form>
		</div>
	</section>
	<!-- Newsletter section end -->

	<!-- Footer section -->
	<footer class="footer-section">
		<div class="container">
			<a href="/home" class="footer-logo">
				<img src="../../static/img/logo_oficial.png" width="300.55" height="70.0333" alt=" ">
			</a>
			<ul class="main-menu footer-menu">
				<li><a href="/home">Home</a></li>
				<!-- <li><a href="">Games</a></li> -->
				<li><a href="/blog">Notícias</a></li>
				<li><a href="/sobre">Sobre</a></li>
				<li><a href="/contato">Contato</a></li>
			</ul>
			<div class="footer-social d-flex justify-content-center">
				<a href="#"><i class="fa fa-pinterest"></i></a>
				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-dribbble"></i></a>
				<a href="#"><i class="fa fa-behance"></i></a>
			</div>
			<div class="copyright"><a href="">GameBlog</a> 2021 @ All rights reserved</div>
		</div>
	</footer>
	<!-- Footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="../../static/js/jquery-3.2.1.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script src="../../static/js/jquery.slicknav.min.js"></script>
	<script src="../../static/js/owl.carousel.min.js"></script>
	<script src="../../static/js/jquery.sticky-sidebar.min.js"></script>
	<script src="../../static/js/jquery.magnific-popup.min.js"></script>
	<script src="../../static/js/main.js"></script>
	<script src="../../static/js/cookies.js"></script>
	</body>
</html>
